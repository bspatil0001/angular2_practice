<div *ngIf='hero'>
  <h2>{{hero.name}} details!</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div>
  <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="Name">
  </div>
  <button type="button" (click)="goBack()" name="button">Back</button>
  <button type="button" (click)="save()" name="button">Save</button>
</div>
